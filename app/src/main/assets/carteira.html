<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha Virtual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./comum.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f8f9fa; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        
        .app-container { 
            width: 100%; max-width: 412px; 
            background-color: white; 
            display: flex; flex-direction: column; 
            position: relative; 
        }

        /* Header */
        .header { display: flex; align-items: center; padding: 20px; background-color: white; z-index: 10; }
        .header i { font-size: 20px; color: #333; cursor: pointer; }
        .header h1 { font-size: 18px; font-weight: 500; margin-left: 15px; color: #333; }

        /* Área Central do Cartão */
        .card-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            perspective: 1000px;
        }

        /* O Cartão Premium - AGORA AZUL */
        .pax-card {
            width: 90%;
            max-width: 360px;
            aspect-ratio: 1.586 / 1; /* Proporção padrão de cartão de crédito */
            /* Gradiente Azul Padrão */
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(26, 35, 126, 0.3);
            position: relative;
            overflow: hidden;
            color: white;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Marca d'água no fundo */
        .watermark {
            position: absolute;
            right: -20px;
            bottom: -20px;
            font-size: 180px;
            color: white;
            opacity: 0.07;
            pointer-events: none;
            transform: rotate(-15deg);
        }

        /* Topo do Cartão */
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 2;
        }
        .card-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-circle {
            width: 35px; height: 35px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .logo-text { font-size: 14px; font-weight: bold; letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }

        /* Dados Principais */
        .card-body { z-index: 2; margin-top: 10px; }
        .label { font-size: 10px; text-transform: uppercase; color: rgba(255,255,255,0.7); margin-bottom: 2px; }
        .value-large { font-size: 18px; font-weight: 600; letter-spacing: 0.5px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); margin-bottom: 15px; }

        .card-row { display: flex; gap: 20px; }
        .data-group { display: flex; flex-direction: column; }
        .value-small { font-size: 14px; font-weight: 500; }

        /* Classe para Girar (Modo Cheio) */
        .pax-card.rotated {
            transform: rotate(90deg) scale(1.3);
            /* Ajustei a margem superior para centralizar melhor quando girado */
            margin-top: 80px; 
        }

        /* Botões de Ação */
        .action-buttons {
            display: flex;
            gap: 30px;
            margin-top: 60px; /* Margem padrão inicial */
            z-index: 5;
            transition: margin-top 0.3s ease; /* Adicionada transição suave para a margem */
        }

        .action-btn {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            cursor: pointer; color: #555;
        }
        .btn-circle {
            width: 50px; height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            color: #1a237e; /* Ícones azuis agora */
            transition: transform 0.2s;
        }
        .btn-circle:active { transform: scale(0.95); }
        .btn-label { font-size: 12px; font-weight: 500; }

        /* Bottom Nav Padronizado */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 412px; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; background: white; z-index: 1000; }
        .nav-item { text-align: center; color: #888; font-size: 11px; flex: 1; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: #1a237e; font-weight: 600; }
        .nav-icon-container { padding: 8px 20px; border-radius: 12px; margin-bottom: 2px; transition: 0.2s; }
        .nav-item.active .nav-icon-container { background-color: #1a237e; color: white; }
        .nav-item i { font-size: 18px; }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <i class="fa-solid fa-arrow-left" onclick="window.history.back()"></i>
        <h1>Carteira Digital</h1>
    </div>

    <div class="card-stage">
        <div class="pax-card" id="myCard">
            <i class="fa-solid fa-dove watermark"></i>

            <div class="card-top">
                <div class="card-logo">
                    <img src="./logo-2.png" alt="Logo Pax União" class="logo-img" style="width: 40px; height: 40px;">
                    <span class="logo-text">PAX UNIÃO</span>
                </div>
                <i class="fa-solid fa-wifi" style="transform: rotate(90deg); opacity: 0.7;"></i>
            </div>

            <div class="card-body">
                <div class="data-group">
                    <span class="label">Nome do Titular</span>
                    <span class="value-large">IVONEIDE S. NAVA ARAUJO</span>
                </div>

                <div class="card-row">
                    <div class="data-group">
                        <span class="label">Contrato</span>
                        <span class="value-small">0055-A1</span>
                    </div>
                    <div class="data-group">
                        <span class="label">Plano</span>
                        <span class="value-small">SUPER LUXO</span>
                    </div>
                    <div class="data-group">
                        <span class="label">Cidade</span>
                        <span class="value-small">TERESINA-PI</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="action-buttons" id="actionBtns">
            <div class="action-btn" onclick="toggleRotation()">
                <div class="btn-circle"><i class="fa-solid fa-expand"></i></div>
                <span class="btn-label">Expandir</span>
            </div>
            <div class="action-btn" onclick="if(typeof Android !== 'undefined'){ Android.SalvarCarteirinha(); } else { alert('Função salvar (Android)'); }">
                <div class="btn-circle"><i class="fa-solid fa-download"></i></div>
                <span class="btn-label">Salvar</span>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="navega_contrato()">
            <div class="nav-icon-container"><i class="fa-solid fa-file-contract"></i></div>
            <span>Contrato</span>
        </div>
        <div class="nav-item active" onclick="navega_carteira()">
            <div class="nav-icon-container"><i class="fa-solid fa-address-card"></i></div>
            <span>Carteirinha</span>
        </div>
        <div class="nav-item" onclick="navega_conveios()">
            <div class="nav-icon-container"><i class="fa-solid fa-hospital-user"></i></div>
            <span>Conveniados</span>
        </div>
        <div class="nav-item" onclick="navega_informacoes()">
            <div class="nav-icon-container"><i class="fa-solid fa-circle-info"></i></div>
            <span>Informações</span>
        </div>
    </nav>
</div>

<script>
    function toggleRotation() {
        const card = document.getElementById('myCard');
        const btns = document.getElementById('actionBtns');
        const icon = btns.querySelector('.fa-expand') || btns.querySelector('.fa-compress');

        // Alterna a classe de rotação do cartão
        card.classList.toggle('rotated');

        // Lógica visual do botão e ajuste de margem para evitar sobreposição
        if (card.classList.contains('rotated')) {
            // Se virou: muda ícone para comprimir e AUMENTA a margem dos botões
            icon.classList.remove('fa-expand');
            icon.classList.add('fa-compress');
            btns.querySelector('.btn-label').innerText = "Voltar";
            
            // Empurra os botões para baixo para não ficar em cima do cartão gigante
            btns.style.marginTop = "150px"; 
        } else {
            // Se voltou ao normal: restaura ícone e margem original
            icon.classList.remove('fa-compress');
            icon.classList.add('fa-expand');
            btns.querySelector('.btn-label').innerText = "Expandir";
            
            // Restaura a margem padrão definida no CSS
            btns.style.marginTop = "60px";
        }
    } 
</script>

</body>
</html>
