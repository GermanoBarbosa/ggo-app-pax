<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações - PAX União</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="./comum.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body { background-color: #fdfaf5; display: flex; justify-content: center; }

        .app-container {
            width: 100%;
            max-width: 412px;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        /* Header Superior */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .top-bar i { font-size: 20px; color: #333; cursor: pointer; }
        .top-right { display: flex; align-items: center; gap: 15px; color: #666; }
        .version-text { font-size: 12px; color: #999; }

        /* Logo e Info Empresa */
        .brand-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0 20px 0;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            background: url('https://paxuniao.com/wp-content/uploads/2021/04/pax-uniao-logo.png') no-repeat center;
            background-size: contain;
            margin-bottom: 10px;
        }
        .company-name { font-size: 18px; font-weight: bold; color: #333; }
        .cnpj { font-size: 14px; color: #777; margin-top: 4px; }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin-top: 10px;
        }
        .tab-item {
            flex: 1;
            text-align: center;
            padding: 12px;
            color: #888;
            font-size: 15px;
            cursor: pointer;
            position: relative;
        }
        .tab-item.active { color: #d32f2f; font-weight: 500; }
        .tab-item.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background-color: #d32f2f;
            border-radius: 3px 3px 0 0;
        }

        /* Conteúdo do Endereço */
        .address-content {
            flex: 1;
            padding: 20px;
            background-color: #fcfcfc;
        }
        .address-card {
            background-color: #f1f3f8;
            border-radius: 15px;
            padding: 25px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .address-card i {
            font-size: 24px;
            color: #444;
            background: #e0e4ec;
            padding: 12px;
            border-radius: 10px;
        }
        .address-text {
            font-size: 14px;
            color: #333;
            font-weight: 500;
            line-height: 1.4;
            text-transform: uppercase;
        }

        /* Bottom Nav */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #eee;
            background: white;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #777;
            font-size: 11px;
            flex: 1;
        }
        .nav-item.active { color: #d32f2f; }
        .active-icon {
            background-color: #ef5350;
            color: white;
            padding: 8px 22px;
            border-radius: 15px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-bar">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="top-right">
            <span class="version-text">Versão 1.4.0</span>
            <i class="fa-solid fa-circle-user"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
    </div>

    <div class="brand-section">
        <div class="logo-img"></div>
        <h2 class="company-name">FUNERÁRIA PAX UNIÃO</h2>
        <span class="cnpj">69.403.640/0001-49</span>
    </div>

    <div class="tabs">
        <div class="tab-item">Contato</div>
        <div class="tab-item active">Endereço</div>
    </div>

    <div class="address-content">
        <div class="address-card">
            <i class="fa-solid fa-house-chimney-window"></i>
            <span class="address-text">
                RUA MIGUEL ATTA, N 87. CENTRO - PEDREIRAS - MA
            </span>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="navega_contrato()">
            <i class="fa-solid fa-file-contract"></i>
            <span>Contrato</span>
        </div>
        <div class="nav-item active" onclick="navega_carteira()">
            <div class="active-bg"><i class="fa-solid fa-address-card"></i></div>
            <span>Carteirinha</span>
        </div>
        <div class="nav-item" onclick="navega_conveios()">
            <i class="fa-solid fa-hospital"></i>
            <span>Conveniados</span>
        </div>
        <div class="nav-item" onclick="navega_informacoes()">
            <i class="fa-solid fa-circle-info"></i>
            <span>Informações</span>
        </div>
    </nav>
</div>

</body>
</html>
